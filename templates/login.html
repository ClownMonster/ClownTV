<html>
<head>
	<title>Clown TV</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'stylesheets/login.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename = 'login.js') }}" ></script>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/icons/favicon.ico')}}"/>

	 <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>
<body>
	<img src="../static/images/bg-01.jpg">
	<div class="my_form" >
		<form method="POST" action="/validate{{ csrf_token }}">
			<div class="head">
				<h1>Login</h1>
			</div>
			<div class="form-group">
			  <label for="exampleInputEmail1">Email address</label>
			  <input name="mailId" type="email" autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  <small id="emailHelp" style="color: wheat;">{{ msg }}</small>
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">Password</label>
			  <input  name="passwd" autocomplete="off" type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="form-group form-check">
			  <input type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="exampleCheck1">Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		  <br>
		  <br>
		  <div>
			  <h6  id="signup_ref">New User  <a href="{{ url_for('user_signup') }}">Sinup</a></h6>
			  <h6>Forgot Password <a href="#">Recovery?</a></h6>
		  </div>


	</div>
