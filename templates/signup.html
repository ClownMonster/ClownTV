<body>

	<img src="../static/images/bg-01.jpg">
	<div class="my_form" >
		<form method="POST" action="/add{{ csrf_token }}">
			<div class="head">
				<h1>Login</h1>
			</div>
			<div class="form-group">
			  <label  for="exampleInputEmail1">Email address</label>
			  <input name="mailId" type="email" autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  <small id="emailHelp" style="color: wheat;">{{ msg }}</small>
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">Password</label>
			  <input  name="passwd" autocomplete="off" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input  name="fname" type="text" required autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input name="lname" type="text" required autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>


	</div>
